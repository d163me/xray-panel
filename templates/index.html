<!DOCTYPE html>
<html>
<head><title>Xray Панель</title></head>
<body>
    <h2>Добавить пользователя</h2>
    <form method="post">
        <input name="username" placeholder="Имя клиента" required>
        <button type="submit">Создать</button>
    </form>
    {% for client in clients %}
        <p><strong>{{ client.username }}</strong>: <code>{{ client.link }}</code></p>
    {% endfor %}
</body>
</html>
