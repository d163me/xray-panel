<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Xray Панель управления</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
        h2 { color: #333; }
        input, button { padding: 8px; margin: 5px; }
        code { background: #eee; padding: 3px 6px; display: inline-block; margin: 5px 0; }
        .client-box { border: 1px solid #ccc; border-radius: 5px; background: #fff; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Создание VLESS клиента</h2>
    <form method="post">
        <input name="username" placeholder="Имя клиента" required>
        <button type="submit">Создать</button>
    </form>

    <h3>Список пользователей:</h3>
    {% for client in clients %}
    <div class="client-box">
        <p><strong>{{ client.username }}</strong></p>
        <p>Ссылка VLESS:</p>
        <code id="link-{{ loop.index }}">{{ client.link }}</code><br>
        <button onclick="copyToClipboard('link-{{ loop.index }}')">Скопировать</button>
    </div>
    {% endfor %}

    <script>
        function copyToClipboard(elementId) {
            const el = document.getElementById(elementId);
            const range = document.createRange();
            range.selectNode(el);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
            alert("Скопировано!");
        }
    </script>
</body>
</html>
