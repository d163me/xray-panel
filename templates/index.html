<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель Xray</title>
</head>
<body>
    <h2>Добавить пользователя</h2>
    <form method="post">
        <input name="username" placeholder="Имя клиента" required>
        <button type="submit">Создать</button>
    </form>

    {% for client in clients %}
    <div>
        <p>{{ client.username }} — <code>{{ client.link }}</code></p>
    </div>
    {% endfor %}
</body>
</html>
